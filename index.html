<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>A MC pack sprite sheet compiler</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <section id="main_file_selector_areas">
            <div class="file_hover_popup" id="file_hover_popup"></div>
            <div class="main_file_selector">
                <h1>
                    <link
                        rel="stylesheet"
                        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
                    />
                    Upload resource pack
                </h1>
                <input
                    type="file"
                    accept="application/x-zip-compressed"
                    id="input_main_upload"
                />
            </div>
        </section>

        <section id="main_site_data" style="display: none">
            <section>
                <div class="top_bar_thingy">
                    <button
                        style="
                            left: 5%;
                            top: 50%;
                            position: absolute;
                            transform: translate(0px, -50%);
                        "
                        onclick="back_button()"
                    >
                        &leftarrow; (Esc)
                    </button>
                    <p
                        style="
                            position: absolute;
                            left: 50%;
                            top: 50%;
                            transform: translate(-50%, -50%);
                            font-family: Roboto, sans-serif;
                            max-width: 30%;
                            overflow: hidden;
                            white-space: nowrap;
                            text-align: center;
                            font-weight: 700;
                        "
                        id="pack_name_top_bar"
                    >
                        None
                    </p>
                    <p
                        style="
                            right: 5%;
                            top: 50%;
                            position: absolute;
                            transform: translate(0px, -50%);
                            font-family: Roboto, sans-serif;
                        "
                        id="pack_version_top_bar"
                    >
                        Pack version: (opening)
                    </p>
                </div>
            </section>

            <section id="edit_page">
                <div class="CleanUp">
                    <section>
                        <div class="searchingSection" id="searchingSection">
                            <h1 style="font-size: 2.1vmin">
                                Add additional textures here!<br />
                            </h1>
                            <div class="search" id="search">
                                <input
                                    type="text"
                                    class="searchTerm"
                                    id="searchTerm"
                                    placeholder="Search for textures..."
                                    oninput="search_user_input(this.value)"
                                />
                                <div
                                    class="toggleSearch"
                                    id="toggleSearch"
                                    onclick="toggle_all_searched()"
                                ></div>
                            </div>

                            <div class="search_results" id="search_results"></div>
                        </div>
                    </section>

                    <section>
                        <div class="textureAdded" id="textureAded">
                            <h2 id="counterTotal">Total Textures:</h2>
                            <div class="search_results" id="total_textures_input"></div>
                        </div>
                    </section>

                    <section>
                        <div class="groups_selector" id="groups_selector">
                            <div class="checkGroupsSection" id="checkGroupsSection">
                                <input
                                    type="checkbox"
                                    id="checkingGroups"
                                    oninput="toggle_all_groups(this.checked)"
                                />
                                <label for="checkingGroups" class="toggleSwitch"></label>
                            </div>
                            <h2>
                                Select the groups
                                <div class="grouping" id="grouping">
                                    <div class="column" id="column">
                                        <div>
                                            <label class="switch woodVariants">
                                                <input
                                                    type="checkbox"
                                                    id="woodVariants"
                                                    oninput="group_selected(this)"
                                                />
                                                <span class="toggle"></span>
                                            </label>
                                        </div>

                                        <div>
                                            <label class="switch stones">
                                                <input
                                                    type="checkbox"
                                                    id="stones"
                                                    oninput="group_selected(this)"
                                                />
                                                <span class="toggle"></span>
                                            </label>
                                        </div>

                                        <div>
                                            <label class="switch statusEffects">
                                                <input
                                                    type="checkbox"
                                                    id="statusEffects"
                                                    oninput="group_selected(this)"
                                                />
                                                <span class="toggle"></span>
                                            </label>
                                        </div>

                                        <div>
                                            <label class="switch sediments">
                                                <input
                                                    type="checkbox"
                                                    id="sediments"
                                                    oninput="group_selected(this)"
                                                />
                                                <span class="toggle"></span>
                                            </label>
                                        </div>

                                        <div>
                                            <label class="switch minerals">
                                                <input
                                                    type="checkbox"
                                                    id="minerals"
                                                    oninput="group_selected(this)"
                                                />
                                                <span class="toggle"></span>
                                            </label>
                                        </div>

                                        <div>
                                            <label class="switch vehicles">
                                                <input
                                                    type="checkbox"
                                                    id="vehicles"
                                                    oninput="group_selected(this)"
                                                />
                                                <span class="toggle"></span>
                                            </label>
                                        </div>

                                        <div>
                                            <label class="switch cropStages">
                                                <input
                                                    type="checkbox"
                                                    id="cropStages"
                                                    oninput="group_selected(this)"
                                                />
                                                <span class="toggle"></span>
                                            </label>
                                        </div>

                                        <div>
                                            <label class="switch buckets">
                                                <input
                                                    type="checkbox"
                                                    id="buckets"
                                                    oninput="group_selected(this)"
                                                />
                                                <span class="toggle"></span>
                                            </label>
                                        </div>
                                    </div>

                                    <div class="column" id="column">
                                        <div>
                                            <label class="switch doors">
                                                <input
                                                    type="checkbox"
                                                    id="doors"
                                                    oninput="group_selected(this)"
                                                />
                                                <span class="toggle"></span>
                                            </label>
                                        </div>

                                        <div>
                                            <label class="switch armors">
                                                <input
                                                    type="checkbox"
                                                    id="armors"
                                                    oninput="group_selected(this)"
                                                />
                                                <span class="toggle"></span>
                                            </label>
                                        </div>

                                        <div>
                                            <label class="switch toolsets">
                                                <input
                                                    type="checkbox"
                                                    id="toolsets"
                                                    oninput="group_selected(this)"
                                                />
                                                <span class="toggle"></span>
                                            </label>
                                        </div>

                                        <div>
                                            <label class="switch foods">
                                                <input
                                                    type="checkbox"
                                                    id="foods"
                                                    oninput="group_selected(this)"
                                                />
                                                <span class="toggle"></span>
                                            </label>
                                        </div>

                                        <div>
                                            <label class="switch ores">
                                                <input
                                                    type="checkbox"
                                                    id="ores"
                                                    oninput="group_selected(this)"
                                                />
                                                <span class="toggle"></span>
                                            </label>
                                        </div>

                                        <div>
                                            <label class="switch shulkerBoxes">
                                                <input
                                                    type="checkbox"
                                                    id="shulkerBoxes"
                                                    oninput="group_selected(this)"
                                                />
                                                <span class="toggle"></span>
                                            </label>
                                        </div>

                                        <div>
                                            <label class="switch musicDiscs">
                                                <input
                                                    type="checkbox"
                                                    id="musicDiscs"
                                                    oninput="group_selected(this)"
                                                />
                                                <span class="toggle"></span>
                                            </label>
                                        </div>

                                        <div>
                                            <label class="switch balls">
                                                <input
                                                    type="checkbox"
                                                    id="balls"
                                                    oninput="group_selected(this)"
                                                />
                                                <span class="toggle"></span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </h2>
                        </div>
                    </section>
                </div>

                <div class="clearAllSection" id="clearAllSection">
                    <button class="clearAll" onclick="clear_selected()">
                        <svg viewBox="0 0 448 512" class="svgIcon">
                            <path
                                d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"
                            ></path>
                        </svg>
                    </button>
                </div>

                <div class="proceedSection" id="proceedSection">
                    <button class="proceedButton" onclick="proceed()">Proceed</button>
                </div>
            </section>
        </section>

        <section id="generate_page" style="display: none">
            <section>
                <div class="canvasSpriteSheets" id="canvasSpriteSheets">
                    <canvas id="out_canvas"> </canvas>
                    <image
                        src="images/ILikeSharingCat.png"
                        id="I_like_sharing_cat_loading"
                    ></image>
                </div>
            </section>

            <section>
                <div class="downloadSection" id="downloadSection">
                    <div class="CleanUpAgain">
                        <div>
                            <button
                                class="downloadButton"
                                id="downloadButton"
                                onclick="download_button_clicked()"
                            >
                                <div class="svg-wrapper-1">
                                    <div class="svg-wrapper">
                                        <svg
                                            class="icon"
                                            height="30"
                                            width="30"
                                            viewBox="0 0 24 24"
                                            xmlns="http://www.w3.org/2000/svg"
                                        >
                                            <path
                                                d="M22,15.04C22,17.23 20.24,19 18.07,19H5.93C3.76,19 2,17.23 2,15.04C2,13.07 3.43,11.44 5.31,11.14C5.28,11 5.27,10.86 5.27,10.71C5.27,9.33 6.38,8.2 7.76,8.2C8.37,8.2 8.94,8.43 9.37,8.8C10.14,7.05 11.13,5.44 13.91,5.44C17.28,5.44 18.87,8.06 18.87,10.83C18.87,10.94 18.87,11.06 18.86,11.17C20.65,11.54 22,13.13 22,15.04Z"
                                            ></path>
                                        </svg>
                                    </div>
                                </div>
                                <span>Save</span>
                            </button>
                        </div>

                        <div>
                            <button class="copy" id="copy_image" onclick="copy_image_button_clicked()">
                                <span
                                    data-text-end="Copied!"
                                    data-text-initial="Copy to clipboard"
                                    class="tooltip"
                                ></span>
                                <span>
                                    <svg
                                        xml:space="preserve"
                                        style="enable-background: new 0 0 512 512"
                                        viewBox="0 0 6.35 6.35"
                                        y="0"
                                        x="0"
                                        height="20"
                                        width="20"
                                        xmlns:xlink="http://www.w3.org/1999/xlink"
                                        version="1.1"
                                        xmlns="http://www.w3.org/2000/svg"
                                        class="clipboard"
                                    >
                                        <g>
                                            <path
                                                fill="currentColor"
                                                d="M2.43.265c-.3 0-.548.236-.573.53h-.328a.74.74 0 0 0-.735.734v3.822a.74.74 0 0 0 .735.734H4.82a.74.74 0 0 0 .735-.734V1.529a.74.74 0 0 0-.735-.735h-.328a.58.58 0 0 0-.573-.53zm0 .529h1.49c.032 0 .049.017.049.049v.431c0 .032-.017.049-.049.049H2.43c-.032 0-.05-.017-.05-.049V.843c0-.032.018-.05.05-.05zm-.901.53h.328c.026.292.274.528.573.528h1.49a.58.58 0 0 0 .573-.529h.328a.2.2 0 0 1 .206.206v3.822a.2.2 0 0 1-.206.205H1.53a.2.2 0 0 1-.206-.205V1.529a.2.2 0 0 1 .206-.206z"
                                            ></path>
                                        </g>
                                    </svg>
                                    <svg
                                        xml:space="preserve"
                                        style="enable-background: new 0 0 512 512"
                                        viewBox="0 0 24 24"
                                        y="0"
                                        x="0"
                                        height="18"
                                        width="18"
                                        xmlns:xlink="http://www.w3.org/1999/xlink"
                                        version="1.1"
                                        xmlns="http://www.w3.org/2000/svg"
                                        class="checkmark"
                                    >
                                        <g>
                                            <path
                                                data-original="#000000"
                                                fill="currentColor"
                                                d="M9.707 19.121a.997.997 0 0 1-1.414 0l-5.646-5.647a1.5 1.5 0 0 1 0-2.121l.707-.707a1.5 1.5 0 0 1 2.121 0L9 14.171l9.525-9.525a1.5 1.5 0 0 1 2.121 0l.707.707a1.5 1.5 0 0 1 0 2.121z"
                                            ></path>
                                        </g>
                                    </svg>
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
            </section>

            <div class="Options" id="Options">
                <div class="custom_number" id="custom_number">
                    <h2>Input custom width for sprite sheet here:</h2>
                    <input
                        type="number"
                        id="width_input_generate"
                        required
                        maxlength="5"
                        max="16384"
                        min="0"
                        oninput="this.valueAsNumber = Math.min(Math.max(this.valueAsNumber,this.min),this.max);generate_final_image()"
                    />
                </div>

                <div class="SortMethods" id="SortMethods">
                    <h2>Select a sort method</h2>
                    <div class="radio-container">
                        <div class="radio-wrapper">
                            <label class="radio-button">
                                <input
                                    id="option1"
                                    name="radio-group"
                                    type="radio"
                                    oninput="generate_final_image()"
                                />
                                <span class="radio-checkmark"></span>
                                <span class="radio-label">Color</span>
                            </label>
                        </div>

                        <div class="radio-wrapper">
                            <label class="radio-button">
                                <input
                                    id="option2"
                                    name="radio-group"
                                    type="radio"
                                    oninput="generate_final_image()"
                                />
                                <span class="radio-checkmark"></span>
                                <span class="radio-label">Height</span>
                            </label>
                        </div>

                        <div class="radio-wrapper">
                            <label class="radio-button">
                                <input
                                    id="option3"
                                    name="radio-group"
                                    type="radio"
                                    oninput="generate_final_image()"
                                />
                                <span class="radio-checkmark"></span>
                                <span class="radio-label">User Input</span>
                            </label>
                        </div>
                    </div>

                    <div class="MoreOptions">
                        <div>
                            <input
                                type="checkbox"
                                name="sortInGroups"
                                id="sortInGroups"
                                oninput="generate_final_image()"
                            />
                            <label for="sortInGroups">Sort In Groups</label>
                        </div>

                        <div>
                            <input
                                type="checkbox"
                                name="deconstruct"
                                id="deconstruct"
                                oninput="generate_final_image()"
                            />
                            <label for="deconstruct">Deconstruct</label>
                        </div>

                        <div>
                            <input
                                type="checkbox"
                                name="mergeStuff"
                                id="mergeStuff"
                                oninput="generate_final_image()"
                            />
                            <label for="mergeStuff">Merge</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="OptionsAgain" id="OptionsAgain">
                <div class="ZoomOptions">
                    <form class="form">
                        <label for="scale_00">100%</label>
                        <input id="scale_00" type="radio" name="r" value="1" checked="" />
                        <label for="scale_01">200%</label>
                        <input id="scale_01" type="radio" name="r" value="1"/>
                        <label for="scale_02">500%</label>
                        <input id="scale_02" type="radio" name="r" value="2" />
                        <label for="scale_03">1000%</label>
                        <input id="scale_03" type="radio" name="r" value="3" />
                    </form>
                </div>
            </div>
        </section>
    </body>
    <script type="text/javascript" src="librarys/zip-full.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
</html>
